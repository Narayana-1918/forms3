{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>this is a student details page</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>GENDER</th>
            <th>IMAGE</th>
            <th>EMAIL</th>
            <th>read it </th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.gender}}</td>
            <td><img src="{{i.st_img.url}}" style="width: 200px;"> </td>
            <td>{{i.email}}</td>
            <td><a href="{% url 'one' i.id %}">click here </a></td>
            <td><a href="{% url 'update' i.id %}">update</a></td>
            <td><a href="{% url 'delete_con' i.id %}">delete</a></td>


        </tr>
        {% endfor %}
    </table>
</body>
</html>
