<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is a registration form of the student </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        {% if data %}
        <div>
            <img src="{{data.st_img.url}}" style="width: 200px;">
        </div>
        {% endif %}
        <input type="submit" value="register">
    </form>
    <a href="{% url 'all' %}">VIEW THE STUDENT DETAILS</a>
</body>
</html>
